<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div id="box">
    <div id="calculatorbox">
        <div id="inputbox">
            <input type="text" id="solvenumbers" placeholder="enter the value"/>
        </div>
        <div id="buttonarea">
            <div class="row">
        <button class="column" onclick="appendValue('1')">1</button>
        <button class="column" onclick="appendValue('2')">2</button>
        <button class="column" onclick="appendValue('3')">3</button>
    </div>
    <div class="row">
        <button class="column" onclick="appendValue('4')">4</button>
        <button class="column" onclick="appendValue('5')">5</button>
        <button class="column" onclick="appendValue('6')">6</button>
    </div>
    <div class="row">
        <button class="column" onclick="appendValue('7')">7</button>
        <button class="column" onclick="appendValue('8')">8</button>
        <button class="column" onclick="appendValue('9')">9</button>
    </div>
    <div class="row">
        <button class="column" onclick="appendValue('0')">0</button>
        <button class="column" onclick="calculateResult()">=</button>
        <button class="column" onclick="appendValue('+')">+</button>
    </div>
    <div class="row">
        <button class="column" onclick="appendValue('-')">-</button>
        <button class="column" onclick="appendValue('*')">*</button>
        <button class="column" onclick="appendValue('/')">/</button>
    </div>

        </div>
    </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
